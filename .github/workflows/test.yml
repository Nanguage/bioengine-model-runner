name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request: ~

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v2.4.0
      # - name: Set up Python ${{ matrix.python-version }}
